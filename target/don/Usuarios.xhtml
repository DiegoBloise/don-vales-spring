<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>

	<h:form id="form">

		<p:panel header="Cadastro de UsuÃ¡rios">
			<h:panelGrid columns="2">
				<p:outputLabel value="CEP" />
				<p:inputMask mask="99999999" value="#{usuarioView.endereco.cep}" />

				<p:outputLabel value="Logradouro" />
				<p:inputText value="#{usuarioView.endereco.logradouro}" />

				<p:outputLabel value="Cidade" />
				<p:selectOneMenu id="option"
					value="#{usuarioView.endereco.localidade}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{usuarioView.cidades}" />
				</p:selectOneMenu>


				<p:outputLabel />
				<p:commandButton value="Pesquisar"
					action="#{usuarioView.buscarEndereco}" update="tabela" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<ui:repeat var="cidade" value="#{usuarioView.cidades}">
					<p:commandButton value="#{cidade}" style="margin-left:3px ;width:100px"/>
				</ui:repeat>
			</h:panelGrid>

			<p:dataTable id="tabela" var="endereco"
				value="#{usuarioView.enderecos}">
				<p:column headerText="CEP">
					<h:outputText value="#{endereco.cep}" />
				</p:column>

				<p:column headerText="Logradouro">
					<h:outputText value="#{endereco.logradouro}" />
				</p:column>

				<p:column headerText="Bairro">
					<h:outputText value="#{endereco.bairro}" />
				</p:column>

				<p:column headerText="Cidade">
					<h:outputText value="#{endereco.localidade}" />
				</p:column>
			</p:dataTable>
		</p:panel>
		
		<f:websocket channel="push">
			<f:ajax event="updateTabela" render="form" />
		</f:websocket>

	</h:form>

</h:body>
</html>
