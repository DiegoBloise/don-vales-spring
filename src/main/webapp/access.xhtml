<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>ZEUS - Acesso Negado</title>
    </h:head>

    <h:body styleClass="exception-body access">
        <h:form>
            <div class="exception-wrapper">
                <a href="#" class="logo-wrapper">
                    <p:graphicImage name="images/logo-siberia-white.png" styleClass="logo" library="siberia-layout"/>
                </a>
                <div class="exception-wrapper">
                    <div class="exception-content">
                        <div class="content-text">
                            <h4>ACESSO NEGADO</h4>
                            <span>Oops! Você não possui as permissões necessárias.</span>
                            <p:commandButton action="/app/index.xhtml" value="Voltar a Home"/>
                        </div>
                        <p:graphicImage name="images/exceptions/asset-access.png" library="siberia-layout"/>
                    </div>
                </div>
            </div>
        </h:form>

        <h:outputStylesheet name="css/layout-arctic.css" library="siberia-layout"/>
    </h:body>

</html>
