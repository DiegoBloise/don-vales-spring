<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <h:form>

        <p:tabMenu activeIndex="#{param.i}">

            </p:menuitem>
            <p:menuitem value="Colaboradores Admin" outcome="colaboradores-admin" icon="pi pi-fw pi-user-edit">
