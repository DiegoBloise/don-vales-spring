<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form>

        <p:fragment id="top-bar">

            <div class="flex flex-row justify-content-between">

                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="/index" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Colaboradores" outcome="/colaboradores" icon="pi pi-fw pi-users">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Pagamento de Entregadores" outcome="/entrega" icon="pi pi-fw pi-money-bill">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Vales" outcome="/acerto" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <!-- <p:menuitem value="Colaboradores Admin" outcome="/admin/colaboradores-admin" icon="pi pi-fw pi-user-edit" rendered="#{authView.isAdmin}" disabled="#{not authView.isAdmin}">
                        <f:param name="i" value="4"/>
                    </p:menuitem> -->
                </p:tabMenu>

                <div class="field">
                    <span class="ui-input-icon-left">
                        <i class="pi #{authView.isAdmin ? 'pi-exclamation-triangle' : 'pi-key'}"/>
                        <p:password id="password" placeholder="#{authView.isAdmin ? 'Clique para Bloquear ->' : 'enter auth key'}"
                                    value="#{authView.password}" ignoreLastPass="true" autocomplete="off" styleClass="#{authView.isAdmin ? 'ui-state-error' : ''}"
                                    disabled="#{authView.isAdmin}"/>
                        <p:commandButton icon="pi #{authView.isAdmin ? 'pi-lock-open' : 'pi-lock'}" styleClass="#{authView.isAdmin ? 'ui-button-danger' : 'ui-button-secondary'}"
                                        action="#{authView.setUser}" process="@root:@id(password) @this" update="@root:@id(app)"/>
                    </span>
                </div>

            </div>

        </p:fragment>

    </h:form>

</ui:composition>
