<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão de Usuários</title>
</h:head>
<h:body>
	<h:form id="form1">

		<p:growl id="msg" showDetail="true" autoUpdate="true" />

		<p:dataTable id="userList" var="data" value="#{userBean.userList}">

			<p:column headerText="id" filterBy="#{data.id}"
				filterMatchMode="contains">
				<h:outputText value="#{data.id}" />
			</p:column>

			<p:column headerText="name" filterBy="#{data.name}"
				filterMatchMode="contains">
				<p:inputText value="#{data.name}" />
			</p:column>

			<p:column headerText="operation">
				<p:commandButton value="#{userBean.botao}" action="#{userBean.update(data)}" />
			</p:column>
		</p:dataTable>
		
		<f:websocket channel="user">
			<f:ajax event="updateUserList" render="userList" />
		</f:websocket>

	</h:form>
	

</h:body>
</html>
