<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

	<ui:define name="head">
		<h:outputScript name="layout.js" library="js"/>
	</ui:define>

    <ui:define name="content">

        <h:form id="form">

            <div class="crud-demo">

                <p:toolbar>

                    <p:toolbarGroup>

                        <p:commandButton value="Novo" icon="pi pi-plus" actionListener="#{gestaoColaboradorAdminView.adicionar}"
                                            update="@root:@id(manage-colaborador-content)" oncomplete="PF('ColaboradorDialog').show()"
                                            styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target="@root:@id(manage-colaborador-content)" />
                        </p:commandButton>

                        <p:commandButton id="delete-colaboradores-button" value="#{gestaoColaboradorAdminView.deleteButtonMessage}"
                                            icon="pi pi-trash" actionListener="#{gestaoColaboradorAdminView.deletarColaboradoresSelecionados}"
                                            styleClass="ui-button-danger" disabled="#{!gestaoColaboradorAdminView.hasColaboradoresSelecionados()}" update="@this">
                            <p:confirm header="Confirmação" message="Remover os colaboradores selecionados?"
                                        icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                        <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />

                        <p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-colaboradores" fileName="colaboradores" />
                        </p:commandButton>

                    </p:toolbarGroup>

                </p:toolbar>

                <p:dataTable id="dt-colaboradores" widgetVar="dtColaboradores" var="colaborador" value="#{gestaoColaboradorAdminView.colaboradores}"
                                reflow="true" styleClass="products-table" selection="#{gestaoColaboradorAdminView.colaboradoresSelecionados}"
                                rowKey="#{colaborador.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">

                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Colaboradores</span>
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtColaboradores').filter()" placeholder="Buscar"/>
                            </span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update="@root:@id(delete-colaboradores-button)" />
                    <p:ajax event="rowUnselect" update="@root:@id(delete-colaboradores-button)" />
                    <p:ajax event="rowSelectCheckbox" update="@root:@id(delete-colaboradores-button)" />
                    <p:ajax event="rowUnselectCheckbox" update="@root:@id(delete-colaboradores-button)" />
                    <p:ajax event="toggleSelect" update="@root:@id(delete-colaboradores-button)" />

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column exportable="false">
                        <p:rowToggler />
                    </p:column>

                    <p:column headerText="ID" sortBy="#{colaborador.id}" filterBy="#{colaborador.id}">
                        <h:outputText value="#{colaborador.id}" />
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{colaborador.nome}" filterBy="#{colaborador.nome}">
                        <h:outputText value="#{colaborador.nome}" />
                    </p:column>

                    <p:column exportable="false">

                        <p:commandButton icon="pi pi-pencil" update="@root:@id(manage-colaborador-content)"
                                            oncomplete="PF('ColaboradorDialog').show()"
                                            styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{colaborador}" target="#{gestaoColaboradorAdminView.colaboradorSelecionado}" />
                            <p:resetInput target="@root:@id(manage-colaborador-content)" />
                        </p:commandButton>

                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                            process="@this"
                                            oncomplete="PF('deletarColaboradorDialog').show()">
                            <f:setPropertyActionListener value="#{colaborador}" target="#{gestaoColaboradorAdminView.colaboradorSelecionado}" />
                        </p:commandButton>

                    </p:column>

                    <p:rowExpansion>

                        <div class="orders-subtable">

                            <h5>Vales de #{colaborador.nome}</h5>

                            <p:dataTable id="vales" var="vale" value="#{gestaoColaboradorView.valesDoColaborador(colaborador)}" lazy="true">

                                <p:column headerText="Data do Vale">
                                    <p:outputLabel value="#{vale.dataFormatada}" />
                                </p:column>

                                <p:column headerText="Tipo">
                                    <p:outputLabel value="#{vale.tipoVale}" />
                                </p:column>

                                <p:column headerText="Valor">
                                    <h:outputText value="#{vale.valor}">
                                        <f:convertNumber type="currency" currencySymbol="R$" />
                                    </h:outputText>
                                </p:column>

                                <p:column style="width: 3.5rem">
                                    <p:commandButton icon="pi pi-search" update="@root:@id(manage-vale-content)" oncomplete="PF('dlgColaborador').show()" />
                                </p:column>

                                <!-- <p:column exportable="false">
                                    <p:commandButton class="ui-button-warning rounded-button"
                                        icon="pi pi-trash" process="@this"
                                        oncomplete="PF('deleteValeDialog').show()">
                                        <f:setPropertyActionListener value="#{vale}"
                                            target="#{gestaoColaboradorView.valeSelecionado}" />
                                    </p:commandButton>
                                </p:column> -->

                                <p:columnGroup type="footer">

                                    <p:row>
                                        <p:column colspan="2" style="text-align:right" footerText="Total:" />

                                        <p:column colspan="2" style="color: red">
                                            <f:facet name="footer">
                                                <h:outputText value="#{gestaoColaboradorView.totalDoColaborador(colaborador)}">
                                                    <f:convertNumber type="currency" currencySymbol="R$" />
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                    </p:row>

                                </p:columnGroup>

                            </p:dataTable>

                        </div>

                    </p:rowExpansion>

                </p:dataTable>

            </div>

        </h:form>

        <h:form id="dialogs">

            <p:dialog header="Detalhes do Colaborador" showEffect="fade" modal="true" widgetVar="ColaboradorDialog"
                        responsive="true">

                <p:outputPanel id="manage-colaborador-content" class="ui-fluid mt-5">

                    <p:outputPanel rendered="#{not empty gestaoColaboradorAdminView.colaboradorSelecionado}">

                        <div class="field mb-5">
                            <span class="ui-float-label">
                                <p:inputText value="#{gestaoColaboradorAdminView.colaboradorSelecionado.nome}" required="true"/>
                                <p:outputLabel for="@previous" value="Nome" />
                            </span>
                        </div>

                        <div class="field mb-5">
                            <span class="ui-float-label">
                                <p:inputMask value="#{gestaoColaboradorAdminView.colaboradorSelecionado.telefone}" mask="(99)99999-9999" required="true"/>
                                <p:outputLabel for="@previous" value="Tefefone kkkk" />
                            </span>
                        </div>

                        <div class="field mb-5">
                            <span class="ui-float-label">
                                <p:datePicker value="#{gestaoColaboradorAdminView.colaboradorSelecionado.dataNascimento}"
                                                pattern="dd/MM/yyyy" mask="true" required="true"/>
                                <p:outputLabel for="@previous" value="Dt Nascimento" />
                            </span>
                        </div>

                        <div class="field mb-5">
                            <span class="ui-float-label">
                                <p:selectOneMenu id="tipoColaborador"
                                                value="#{gestaoColaboradorAdminView.colaboradorSelecionado.tipoColaborador}"
                                                effect="fold" required="true">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems value="#{gestaoColaboradorAdminView.tipoColaborador}" />
                                </p:selectOneMenu>
                                <p:outputLabel for="@previous" value="Tipo" />
                            </span>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{gestaoColaboradorAdminView.salvar}"
                                        update="manage-colaborador-content" process="manage-colaborador-content @this" />
                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('ColaboradorDialog').hide()"
                                        class="ui-button-secondary" type="button" />
                </f:facet>

            </p:dialog>

            <p:dialog header="Vales" widgetVar="dlgColaborador"
						showEffect="fade"
						modal="true" 
						blockScroll="false"
						id="dialog">

				<p:outputPanel id="manage-vale-content">
					<h:panelGrid columns="2">
						<p:outputLabel for="@next" value="Nome: "/>
						<p:outputLabel value="#{gestaoColaboradorView.colaboradorSelecionado.nome}"/>

						<p:outputLabel for="@next" value="Data do Vale:"/>
						<p:datePicker value="#{gestaoColaboradorView.vale.data}"
							pattern="dd/MM/yyyy" mask="true" required="true"/>

						<p:outputLabel for="@next" value="Valor:"/>
						<p:inputNumber value="#{gestaoColaboradorView.valorVale}" decimalPlaces="2" 
							thousandSeparator="." decimalSeparator="," placeholder="0,00" required="true"/>

						<p:outputLabel for="@next" value="Tipo de Vale:" />
						<p:selectOneMenu id="valeTipo" value="#{gestaoColaboradorView.vale.tipoVale}"
							effect="fold" required="true">
							<f:selectItem itemLabel="Selecione:" itemValue="" />
							<f:selectItems value="#{entregaView.tipoVale}" />
						</p:selectOneMenu>

					</h:panelGrid>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Salvar" icon="pi pi-check"
						actionListener="#{gestaoColaboradorView.salvarVale}"
						update="@root:@id(vales)"
						oncomplete="PF('imprimeValeDialog').show(); PF('dlgColaborador').hide();"/>

					<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dlgColaborador').hide()"
						class="ui-button-secondary" type="button" />
				</f:facet>

			</p:dialog>

            <p:confirmDialog widgetVar="deletarColaboradorDialog" showEffect="fade" width="300"
                                message="Remover o colaborador?" header="Confirmar" severity="warn">
                <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{gestaoColaboradorAdminView.deletarSelecionado}"
                                    process="@this" update="@root:@id(delete-colaboradores-button)"
                                    oncomplete="PF('deletarColaboradorDialog').hide()" />
                <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                    onclick="PF('deletarColaboradorDialog').hide()" />
            </p:confirmDialog>

            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                    icon="pi pi-times" />
            </p:confirmDialog>

        </h:form>

	</ui:define>

</ui:composition>
