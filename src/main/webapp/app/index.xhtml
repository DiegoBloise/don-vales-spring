<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

	<ui:define name="head">
        <h:outputScript name="layout.js" library="js"/>
	</ui:define>

    <ui:define name="content">

        <h:form>

            <p:dataTable id="vales-do-dia" var="vale" value="#{homeView.vales}" widgetVar="valesDoDia"
                    filteredValue="#{homeView.filteredVales}" filterBy="#{homeView.filterBy}" styleClass="mt-3">

                <p:column field="data" headerText="Data do Vale" filterMatchMode="between">
                     <f:facet name="filter">
                        <p:datePicker selectionMode="range" onchange="PF('valesDoDia').filter()" styleClass="ui-custom-filter"/>
                    </f:facet>
                </p:column>

                <p:column headerText="Colaborador" sortBy="#{vale.colaborador.nome}" filterBy="#{vale.colaborador.nome}" filterMatchMode="exact">
                    <p:outputLabel value="#{vale.colaborador.nome}" />
                </p:column>

                <p:column headerText="Tipo" sortBy="#{vale.tipo}" filterBy="#{vale.tipo}" filterMatchMode="exact">
                    <p:outputLabel value="#{vale.tipo}" />
                </p:column>

                <p:column headerText="Valor" sortBy="#{vale.valor}" filterBy="#{vale.valor}">
                    <h:outputText value="#{vale.valor}">
                        <f:convertNumber type="currency" currencySymbol="R$" />
                    </h:outputText>
                </p:column>

                <p:column exportable="false">

                    <p:commandButton icon="pi pi-print" oncomplete="PF('imprimeValeDialog').show()"
                                styleClass="edit-button rounded-button ui-button-help" process="@this">
                        <f:setPropertyActionListener value="#{vale}" target="#{colaboradorView.valeSelecionado}"/>
                    </p:commandButton>

                </p:column>

            </p:dataTable>

        </h:form>

        <h:form>
            <p:confirmDialog widgetVar="imprimeValeDialog" showEffect="fade" width="300"
				message="Imprimir Vale?" header="Confirmação" severity="warn" closable="false" closeOnEscape="false">
				<p:commandButton value="Sim" icon="pi pi-check"	process="@this" actionListener="#{colaboradorView.prepararValeImpressao}"
								update="@root:@id(dt-colaboradores)"
								oncomplete="PF('imprimeValeDialog').hide()">
					<p:fileDownload value="#{fileDownloadView.file}"/>
				</p:commandButton>

				<p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
								onclick="PF('imprimeValeDialog').hide()" />
			</p:confirmDialog>
        </h:form>

	</ui:define>

</ui:composition>
