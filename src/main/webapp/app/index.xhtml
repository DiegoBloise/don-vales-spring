<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

	<ui:define name="head">
        <h:outputScript name="layout.js" library="js"/>
	</ui:define>

    <ui:define name="content">

        <h:form>

            <p:dataTable id="vales-do-dia" var="vale" value="#{homeView.vales}" widgetVar="valesDoDia"
                    filteredValue="#{homeView.filteredVales}" filterBy="#{homeView.filterBy}" styleClass="mt-3">

                <p:column field="data" headerText="Data do Vale" filterMatchMode="between">
                     <f:facet name="filter">
                        <p:datePicker selectionMode="range" onchange="PF('valesDoDia').filter()" styleClass="ui-custom-filter"/>
                    </f:facet>
                </p:column>

                <p:column headerText="Colaborador" sortBy="#{vale.colaborador.nome}" filterBy="#{vale.colaborador.nome}">
                    <p:outputLabel value="#{vale.colaborador.nome}" />
                </p:column>

                <p:column headerText="Tipo" sortBy="#{vale.tipo}" filterBy="#{vale.tipo}">
                    <p:outputLabel value="#{vale.tipo}" />
                </p:column>

                <p:column headerText="Valor" sortBy="#{vale.valor}" filterBy="#{vale.valor}">
                    <h:outputText value="#{vale.valor}">
                        <f:convertNumber type="currency" currencySymbol="R$" />
                    </h:outputText>
                </p:column>

            </p:dataTable>

        </h:form>

	</ui:define>

</ui:composition>
